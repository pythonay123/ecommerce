{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    <table class="table">
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th></th>
        </thead>
        {% for item in cart.products.all %}
        <tr><td>{{ item }}</td><td>{{ item.price }}</td><td><a href="{% url 'update_cart' item.slug %}">Remove</a></td></tr>
        {% endfor %}
        <tfoot>
            <tr>
                <td></td>
                <td>Total: {{ cart.total }}</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
{% endblock content%}
</div>
